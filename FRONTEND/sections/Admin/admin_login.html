<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kayıt Ol</title>
  <link rel="stylesheet" href="./admin_style.css" />
</head>
<body>

 <!-- Navbar - Aynı şekilde sabit kalacak -->
  <div class="navbar-container">
    <div class="navbar">
      <div class="logo-container">
        <a href="index.html">
          <img class="logo" src="img/hayat-kimya.png" alt="Hayat Kimya Logo">
        </a>
      </div>

      <div class="nav-menu">
        <a href="index.html#yenikayit-section" class="nav-item">YENİ KAYIT</a>
        <a href="kayitlarim.html" class="nav-item">KAYITLARIM</a>
        <a href="index.html#destek-section" class="nav-item">DESTEK</a>
      </div>

      <div class="auth-buttons">
      </div>
    </div>
  </div>


  <!-- Kayıt Ol Formu -->
  <div class="kayit-form-container">
    <form class="kayit-form" id="registerForm">
      <h2>Admin Girişi</h2>



      <label for="name">İsim Soyisim <span class="required">*</span></label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-posta <span class="required">*</span></label>
      <input type="email" id="email" name="email" required />

<label for="password">Şifre (min. 6 karakter) <span class="required">*</span></label>
<div class="password-wrapper">
  <input type="password" id="password" name="password" required minlength="6" />
 
</div>



      <p class="error-message" id="errorMessage"></p>

      <button type="submit" class="register-btn">Giriş yap</button>

      <div class="login-link">
       
      </div>
    </form>
  </div>

 <script>
  const form = document.getElementById('registerForm');
  const errorMessage = document.getElementById('errorMessage');

  form.addEventListener('submit', async function (e) {
    e.preventDefault(); // Sayfanın yenilenmesini engeller

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (password.length < 6) {
      errorMessage.textContent = 'Şifre en az 6 karakter olmalıdır.';
      return;
    }

    try {
      const response = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name, email, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.message || 'Kayıt başarısız');
      }

      alert('Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz.');
      window.location.href = 'girisyap.html';
    } catch (error) {
      errorMessage.textContent = error.message;
    }
  });
</script>





</body>
</html>
