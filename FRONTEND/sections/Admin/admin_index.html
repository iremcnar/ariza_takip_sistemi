    <!-- Yeni Kayıt Formu Bölümü -->
    <section id="yenikayit-section" class="yenikayit-container">
        <h2>Yeni Arıza Kaydı</h2>

        <form class="yenikayit-form" action="#" method="post" enctype="multipart/form-data">
            <!-- Konu Başlığı -->
            <label for="konuBasligi">Konu Başlığı <span class="required">*</span></label>
            <input type="text" id="konuBasligi" name="konuBasligi" required placeholder="Konu başlığınızı yazınız" />

            <!-- Açıklama -->
            <label for="aciklama">Açıklama <span class="required">*</span></label>
            <textarea id="aciklama" name="aciklama" rows="5" required placeholder="Sorununuzu detaylıca açıklayınız"></textarea>

            <!-- Öncelik -->
            <label>Öncelik <span class="required">*</span></label>
            <div class="radio-group">
                <label><input type="radio" name="oncelik" value="dusuk" required> Düşük</label>
                <label><input type="radio" name="oncelik" value="orta"> Orta</label>
                <label><input type="radio" name="oncelik" value="yuksek"> Yüksek</label>
            </div>

            <!-- Dosya Yükleme -->
            <label for="dosyaYukle">Dosya Yükle (Fotoğraf, PDF)</label>
            <input type="file" id="dosyaYukle" name="dosyaYukle" accept=".jpg,.jpeg,.png,.pdf" />

            <!-- Gönder Butonu -->
            <button type="submit" class="submit-btn">Gönder</button>
        </form>
    </section>

    <!-- Banner Görsel -->
<div class="banner-image-section">
  <img src="img/banner.jpg" alt="Arıza ve Destek Geçiş Görseli" class="banner-image" />
</div>


    <!-- DESTEK Bölümü -->
<section id="destek-section" class="destek-container">
  <h2>Destek Talebi</h2>
  <p class="destek-aciklama">İletmek istediğiniz mesajı aşağıya yazabilirsiniz.</p>

  <form class="destek-form" action="#" method="post">
    <textarea 
      name="destekMesaj" 
      id="destekMesaj" 
      rows="6" 
      placeholder="İletmek istediğiniz mesajı buraya yazın..." 
      required></textarea>

    <button type="submit" class="destek-submit-btn">Gönder</button>
  </form>
</section>
