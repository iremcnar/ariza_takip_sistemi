<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dünyam | Arıza Kayıt Sistemi</title>
  <link rel="stylesheet" href="./admin_index.css" />
  <link rel="icon" href="/favicon.png" type="image/x-icon" />
</head>
<body>

<!-- Navbar -->
<div class="navbar-container">
  <div class="navbar">
    <!-- Logo -->
    <div class="logo-container">
      <a href="index.html">
        <img class="logo" src="img/dünya.png" alt="Dünya Logo" />
      </a>
    </div>

    <!-- Menü -->
    <div class="nav-menu">
      <a href="./admin_users.html" class="nav-item">ÜYELER</a>
      <a href="./admin_records.html" class="nav-item">KAYITLAR</a>
      <a href="./admin_support.html" class="nav-item">DESTEK</a>
    </div>

    <!-- Hamburger Menü (mobil için) -->
    <button class="hamburger" aria-label="Menüyü Aç/Kapat" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <!-- Giriş Butonu -->
    <div class="auth-buttons" id="authButtons">
      <a href="../girisyap.html" id="loginBtn" class="login-btn">KULLANICI GİRİŞİ</a>
    </div>
  </div>
</div>

<!-- Giriş sonrası karşılama -->
<div id="userGreeting" style="display:none; text-align:right; padding:10px 20px;">
  Merhaba, <span id="userName"></span> | <a href="#" id="logoutBtn">Çıkış Yap</a>
</div>

<!-- Ana Resim -->
<div class="main-image-container">
  <img src="img/main.jpg" alt="Hayat Kimya Ana Resim" class="main-image" />
</div>

<!-- Yeni Kayıt Formu Bölümü -->
<section id="yenikayit-section" class="yenikayit-container">
  <h2>Yeni Arıza Kaydı</h2>
  <form class="yenikayit-form" action="#" method="post" enctype="multipart/form-data">
    <label for="konuBasligi">Konu Başlığı <span class="required">*</span></label>
    <input type="text" id="konuBasligi" name="konuBasligi" required placeholder="Konu başlığınızı yazınız" />

    <label for="aciklama">Açıklama <span class="required">*</span></label>
    <textarea id="aciklama" name="aciklama" rows="5" required placeholder="Sorununuzu detaylıca açıklayınız"></textarea>

    <label>Öncelik <span class="required">*</span></label>
    <div class="radio-group">
      <label><input type="radio" name="oncelik" value="dusuk" required> Düşük</label>
      <label><input type="radio" name="oncelik" value="orta"> Orta</label>
      <label><input type="radio" name="oncelik" value="yuksek"> Yüksek</label>
    </div>

    <label for="dosyaYukle">Dosya Yükle (Fotoğraf, PDF)</label>
    <input type="file" id="dosyaYukle" name="dosyaYukle" accept=".jpg,.jpeg,.png,.pdf" />

    <button type="submit" class="submit-btn">Gönder</button>
  </form>
</section>

<!-- Banner Görsel -->
<div class="banner-image-section">
  <img src="img/banner.jpg" alt="Arıza ve Destek Geçiş Görseli" class="banner-image" />
</div>

<!-- DESTEK Bölümü -->
<section id="destek-section" class="destek-container">
  <h2>Destek Talebi</h2>
  <p class="destek-aciklama">İletmek istediğiniz mesajı aşağıya yazabilirsiniz.</p>
  <form class="destek-form" action="#" method="post">
    <textarea name="destekMesaj" id="destekMesaj" rows="6" placeholder="İletmek istediğiniz mesajı buraya yazın..." required></textarea>
    <button type="submit" class="destek-submit-btn">Gönder</button>
  </form>
</section>

<!-- Footer -->
<footer class="site-footer">
  <p>İrem Çınar tarafından hazırlanmıştır</p>
  <div class="footer-icons">
    <a href="https://www.linkedin.com/in/iremcnr/" target="_blank" class="footer-icon" title="LinkedIn">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" alt="LinkedIn Icon">
    </a>
    <a href="https://github.com/iremcnar" target="_blank" class="footer-icon" title="GitHub">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub Icon">
    </a>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
