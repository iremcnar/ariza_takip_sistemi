<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol - Arıza Takip Sistemi</title>
  <!-- Font Awesome ikonlar -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- CSS dosyası -->
  <link rel="stylesheet" href="kayitol.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-user-plus"></i>
      <h1>Kayıt Ol</h1>
      <p>Yeni kullanıcı oluşturun</p>
    </div>

    <div id="alertContainer"></div>

    <form id="registerForm" novalidate>
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="İsim Soyisim"
          autocomplete="name"
          required
        />
      </div>

      <div class="form-group">
        <i class="fas fa-envelope"></i>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="E-posta"
          autocomplete="email"
          required
        />
      </div>

      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Şifre (min. 6 karakter)"
          minlength="6"
          autocomplete="new-password"
          required
        />
      </div>

      <button type="submit" class="btn-login" id="registerBtn">
        Kayıt Ol
      </button>
    </form>

    <div class="back-to-home" style="margin-top: 20px; text-align: center;">
      <span>Hesabınız var mı?</span>
      <a href="girisyap.html" class="small-login-btn" style="margin-left: 6px;">
        Giriş Yap
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const alertContainer = document.getElementById('alertContainer');

    function showAlert(message, type) {
      alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertContainer.innerHTML = '';

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;

      if (!name) {
        showAlert('İsim Soyisim zorunludur.', 'error');
        return;
      }
      if (!email) {
        showAlert('E-posta zorunludur.', 'error');
        return;
      }
      if (password.length < 6) {
        showAlert('Şifre en az 6 karakter olmalıdır.', 'error');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.message || 'Kayıt başarısız.');
        }

        showAlert('Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...', 'success');

        setTimeout(() => {
          window.location.href = 'girisyap.html';
        }, 2000);
      } catch (error) {
        showAlert(error.message, 'error');
      }
    });
  </script>
</body>
</html>
<!-- Unutma yönlendırme sureısnı bıraz kısaltıcaz-->
