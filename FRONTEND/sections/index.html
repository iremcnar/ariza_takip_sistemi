<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dünyam | Arıza Kayıt Sistemi</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
</head>
<body>

    <!-- Navbar -->
    <div class="navbar-container">
        <div class="navbar">
            <div class="logo-container">
                <a href="index.html">
                    <img class="logo" src="img/dünya.png" alt="Dünyam Logo" />
                </a>
            </div>

            <!-- Hamburger Menü -->
            <button class="hamburger" aria-label="Menüyü Aç/Kapat" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <div class="nav-menu">
                <a href="#yenikayit-section" class="nav-item">YENİ KAYIT</a>
                <a href="kayitlarim.html" class="nav-item">KAYITLARIM</a>
                <a href="#destek-section" class="nav-item">DESTEK</a>
            </div>

            <div class="auth-buttons" id="authButtons">
                <a href="girisyap.html" id="loginBtn" class="login-btn">GİRİŞ YAP</a>
                <a href="kayitol.html" id="registerBtn" class="register-btn">KAYIT OL</a>
                <a href="Admin/admin_login.html" class="admin-icon" title="Admin Girişi" aria-label="Admin Girişi">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="#555" xmlns="http://www.w3.org/2000/svg" >
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </a>
            </div>

            <!-- Kullanıcı adı gösterimi -->
            <span id="usernameDisplay" style="display:none; font-weight:bold; margin-left:10px;"></span>

            <!-- Giriş yapılınca gösterilen kısım -->
            <div id="userGreeting" style="display:none;">
               <a href="hesabim.html" id="usernameDisplay" style="font-weight:bold; cursor:pointer;"></a>
            </div>
        </div>
    </div>

    <!-- Ana Resim -->
    <div class="main-image-container">
        <img src="img/main.jpg" alt="" class="main-image" />
    </div>

    <!-- Yeni Kayıt Formu Bölümü -->
<section id="yenikayit-section" class="yenikayit-container">
    <h2>Yeni Arıza Kaydı</h2>
    <form id="arizaForm" class="yenikayit-form" enctype="multipart/form-data">

        <label for="baslik">Konu Başlığı <span class="required">*</span></label>
        <input type="text" id="baslik" name="baslik" required placeholder="Konu başlığınızı yazınız" />
        
        <label for="aciklama">Açıklama <span class="required">*</span></label>
        <textarea id="aciklama" name="aciklama" rows="5" required placeholder="Sorununuzu detaylıca açıklayınız"></textarea>
        
        <label>Öncelik <span class="required">*</span></label>
        <div class="radio-group">
            <label><input type="radio" name="oncelik" value="düşük" required> Düşük</label>
            <label><input type="radio" name="oncelik" value="orta" checked> Orta</label>
            <label><input type="radio" name="oncelik" value="yüksek"> Yüksek</label>
        </div>
        
        <label for="dosyalar">Dosya Yükle (Fotoğraf, PDF - Birden fazla seçebilirsiniz)</label>
        <input type="file" id="dosyalar" name="dosyalar" multiple accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" />
        
        <button type="submit" class="submit-btn">Gönder</button>
    </form>
</section>

    <!-- Banner Görsel -->
    <div class="banner-image-section">
        <img src="img/banner.jpg" alt="Arıza ve Destek Geçiş Görseli" class="banner-image" />
    </div>

    <!-- DESTEK Bölümü -->
    <section id="destek-section" class="destek-container">
        <h2>Destek Talebi</h2>
        <p class="destek-aciklama">İletmek istediğiniz mesajı aşağıya yazabilirsiniz.</p>
        <form id="destekForm" class="destek-form" action="/api/destek" method="post">

            <textarea 
                name="destekMesaj" 
                id="destekMesaj" 
                rows="6" 
                placeholder="İletmek istediğiniz mesajı buraya yazın, mail ile dönüş yapılacaktır..." 
                required></textarea>
            <button type="submit" class="destek-submit-btn">Gönder</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <p>İrem Çınar tarafından hazırlanmıştır</p>
        <div class="footer-icons">
            <a href="https://www.linkedin.com/in/iremcnr/" target="_blank" class="footer-icon" title="LinkedIn">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384014.png" alt="LinkedIn Icon" />
            </a>
            <a href="https://github.com/iremcnar" target="_blank" class="footer-icon" title="GitHub">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="GitHub Icon" />
            </a>
        </div>
    </footer>

    
    <!-- Script dosyası -->
    <script src="script.js"></script>
</body>
</html>
