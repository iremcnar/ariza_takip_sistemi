<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hesabım</title>
  <link rel="stylesheet" href="hesabim.css" />
</head>
<body>
  <div class="container">
    <h2>Hesabım</h2>

    <form id="userForm">
      <label>Ad:</label>
      <input type="text" id="name" disabled />

      <label>Email:</label>
      <input type="email" id="email" disabled />

      <label>Şifre (Değiştirmek için yeni şifre girin):</label>
      <input type="password" id="password" placeholder="Yeni şifre" disabled />

      <div class="buttons">
        <button type="button" id="editBtn">Bilgileri Düzenle</button>
        <button type="submit" id="saveBtn" style="display:none">Kaydet</button>
        <button type="button" id="deleteBtn" class="danger">Hesabı Sil</button>
        <button type="button" id="logoutBtn">Çıkış Yap</button>
        <div class="back-to-home">
    <span>Ana sayfaya dönüş için</span>
    <a href="index.html">buraya tıklayın</a>
</div>
      </div>
    </form>
  </div>
  

  <script src="hesabim.js"></script>
</body>
</html>
