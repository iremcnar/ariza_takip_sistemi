<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giriş Yap</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


 <!-- Navbar - Aynı şekilde sabit kalacak -->
  <div class="navbar-container">
    <div class="navbar">
      <div class="logo-container">
        <a href="index.html">
          <img class="logo" src="img/hayat-kimya.png" alt="Hayat Kimya Logo">
        </a>
      </div>

      <div class="nav-menu">
        <a href="index.html#yenikayit-section" class="nav-item">YENİ KAYIT</a>
        <a href="kayitlarim.html" class="nav-item">KAYITLARIM</a>
        <a href="index.html#destek-section" class="nav-item">DESTEK</a>
      </div>

      <div class="auth-buttons">
        <a href="girisyap.html" class="login-btn">GİRİŞ YAP</a>
        <a href="kayitol.html" class="register-btn">KAYIT OL</a>
      </div>
    </div>
  </div>

  <!-- Giriş Yap Formu -->
  <div class="kayit-form-container">
    <form class="kayit-form" id="loginForm">
      <h2>Giriş Yap</h2>

      <label for="email">E-posta <span class="required">*</span></label>
      <input type="email" id="email" name="email" required />

      <label for="password">Şifre <span class="required">*</span></label>
      <input type="password" id="password" name="password" required />

      <p class="error-message" id="errorMessage"></p>

      <button type="submit" class="register-btn">Giriş Yap</button>

      <div class="login-link">
        <span>Hesabınız yok mu?</span>
        <a href="kayitol.html" class="small-login-btn">Kayıt Ol</a>
      </div>
    </form>
  </div>

<script>
  const loginForm = document.getElementById('loginForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const errorMessage = document.getElementById('errorMessage');

  loginForm.addEventListener('submit', async function (e) {
    e.preventDefault(); // Sayfanın yenilenmesini engelle

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if (!email) {
      errorMessage.textContent = "Email boş olamaz.";
      errorMessage.style.color = "red";
      return;
    }
    if (password.length < 6) {
      errorMessage.textContent = "Şifre en az 6 karakter olmalıdır.";
      errorMessage.style.color = "red";
      return;
    }

    try {
      const response = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.message || "Giriş başarısız.");
      }

      // Token'ı localStorage'da sakla
      localStorage.setItem("token", data.token);

alert("Giriş başarılı! Yönlendiriliyorsunuz...");
setTimeout(() => {
  window.location.href = "index.html";
}, 100);


    } catch (error) {
      errorMessage.textContent = error.message;
      errorMessage.style.color = "red";
    }
  });
</script>


</body>
</html>
